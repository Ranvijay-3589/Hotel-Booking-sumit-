<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Detail - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./hotels.html">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./hotels.html">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="./my-bookings.html">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="hotelBooking.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <section id="hotelDetail" class="card border-0 shadow-sm mb-4"></section>
    <section id="roomList" class="row g-3"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
  <script>
    hotelBooking.ensureAuth();

    // Generate a random 16-character alphanumeric booking ID
    function generateBookingId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < 16; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    const query = new URLSearchParams(window.location.search);
    const hotelId = query.get('id');

    // Get today's date in YYYY-MM-DD format for min date
    function getTodayStr() {
      const d = new Date();
      return d.toISOString().split('T')[0];
    }

    // Store loaded hotel and room data for use in booking
    let loadedHotel = null;
    let loadedRooms = [];

    async function bookRoom(roomId) {
      const checkInEl = document.getElementById(`checkin-${roomId}`);
      const checkOutEl = document.getElementById(`checkout-${roomId}`);
      const checkIn = checkInEl ? checkInEl.value : '';
      const checkOut = checkOutEl ? checkOutEl.value : '';
      const roomsBooked = Number(document.getElementById(`rooms-${roomId}`).value) || 1;
      const statusEl = document.getElementById(`status-${roomId}`);
      statusEl.textContent = '';

      if (!checkIn || !checkOut) {
        statusEl.textContent = 'Please select check-in and check-out dates';
        return;
      }

      if (checkOut <= checkIn) {
        statusEl.textContent = 'Check-out date must be after check-in date';
        return;
      }

      // Find the room details from loaded data
      const room = loadedRooms.find(r => String(r.id) === String(roomId));
      const pricePerNight = room ? parseFloat(room.price_per_night || room.price) : 0;
      const nights = Math.ceil((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
      const calculatedTotal = nights * pricePerNight * roomsBooked;

      const bookingData = {
        room_id: Number(roomId),
        check_in: checkIn,
        check_out: checkOut,
        rooms_booked: roomsBooked
      };

      try {
        // Send data both as body and query params to handle proxy issues
        const queryStr = `?room_id=${encodeURIComponent(roomId)}&check_in=${encodeURIComponent(checkIn)}&check_out=${encodeURIComponent(checkOut)}&rooms_booked=${encodeURIComponent(roomsBooked)}`;
        const booking = await hotelBooking.api.request('/api/bookings' + queryStr, {
          method: 'POST',
          body: JSON.stringify(bookingData)
        });

        // Merge server response with known frontend data as fallback
        const bookingToStore = {
          id: booking.id || generateBookingId(),
          room_id: booking.room_id || roomId,
          hotel_name: booking.hotel_name || (loadedHotel ? loadedHotel.name : ''),
          hotel_location: booking.hotel_location || (loadedHotel ? loadedHotel.location : ''),
          room_type: booking.room_type || (room ? room.room_type : ''),
          check_in: booking.check_in || checkIn,
          check_out: booking.check_out || checkOut,
          rooms_booked: booking.rooms_booked || roomsBooked,
          total_price: booking.total_price || calculatedTotal,
          status: booking.status || 'confirmed'
        };

        sessionStorage.setItem('latestBooking', JSON.stringify(bookingToStore));
        window.location.href = './booking-confirmation.html';
      } catch (error) {
        statusEl.textContent = error.message;
      }
    }

    async function loadHotel() {
      if (!hotelId) {
        document.getElementById('hotelDetail').innerHTML = '<div class="card-body"><p class="text-danger mb-0">Missing hotel ID</p></div>';
        return;
      }

      const data = await hotelBooking.api.request(`/api/hotels/${hotelId}`);
      const hotel = data.hotel;
      loadedHotel = hotel;

      document.getElementById('hotelDetail').innerHTML = `
        <div class="card-body p-4">
          <h1 class="h3 mb-2">${hotel.name}</h1>
          <p class="text-secondary mb-1">${hotel.location}</p>
          <p class="text-secondary mb-0">${hotel.description || ''}</p>
        </div>
      `;

      const rooms = hotel.rooms || [];
      loadedRooms = rooms;
      const today = getTodayStr();

      const roomsHtml = rooms.map((room) => {
        const price = parseFloat(room.price_per_night || room.price);
        const availableStatus = room.available ? 'Yes' : 'No';

        return `
        <div class="col-12">
          <article class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <h2 class="h5 mb-3">${room.room_type}</h2>
              <p class="mb-1">Price: INR ${price.toLocaleString()} / night</p>
              <p class="text-secondary mb-1">Capacity: ${room.capacity} guest(s)</p>
              <p class="text-secondary mb-3">Available: <span class="badge ${room.available ? 'bg-success' : 'bg-danger'}">${availableStatus}</span></p>
              <div class="row g-3">
                <div class="col-12 col-md-4">
                  <label for="checkin-${room.id}" class="form-label">Check-in</label>
                  <input id="checkin-${room.id}" type="date" class="form-control" min="${today}" required />
                </div>
                <div class="col-12 col-md-4">
                  <label for="checkout-${room.id}" class="form-label">Check-out</label>
                  <input id="checkout-${room.id}" type="date" class="form-control" min="${today}" required />
                </div>
                <div class="col-12 col-md-4">
                  <label for="rooms-${room.id}" class="form-label">Rooms</label>
                  <input id="rooms-${room.id}" type="number" min="1" max="${room.total_rooms}" value="1" class="form-control" />
                </div>
              </div>
              <div class="d-grid d-md-inline-block mt-3">
                <button class="btn btn-primary" onclick="bookRoom(${room.id})" ${!room.available ? 'disabled' : ''}>Book Room</button>
              </div>
              <p id="status-${room.id}" class="text-danger small mt-2 mb-0"></p>
            </div>
          </article>
        </div>`;
      }).join('');

      document.getElementById('roomList').innerHTML = roomsHtml || '<div class="col-12"><p class="text-secondary">No rooms available for this hotel.</p></div>';
    }

    loadHotel().catch((error) => {
      document.getElementById('hotelDetail').innerHTML = `<div class="card-body"><p class="text-danger mb-0">${error.message}</p></div>`;
    });
  </script>
</body>
</html>
