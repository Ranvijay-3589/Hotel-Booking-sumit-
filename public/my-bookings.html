<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./hotels.html">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./hotels.html">Hotels</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./my-bookings.html">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="hotelBooking.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <section class="card border-0 shadow-sm mb-4">
      <div class="card-body p-4">
        <h1 class="h3 mb-2">My Bookings</h1>
        <p class="text-secondary mb-0">Your confirmed reservations are listed below.</p>
      </div>
    </section>

    <section id="list" class="row g-3"></section>
  </main>

  <!-- Edit Booking Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editBookingId" />
          <div class="mb-3">
            <label class="form-label fw-semibold">Hotel</label>
            <p id="editHotelName" class="mb-0 text-secondary"></p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Room Type</label>
            <p id="editRoomType" class="mb-0 text-secondary"></p>
          </div>
          <div class="mb-3">
            <label for="editCheckIn" class="form-label fw-semibold">Check-in Date</label>
            <input type="date" class="form-control" id="editCheckIn" required />
          </div>
          <div class="mb-3">
            <label for="editCheckOut" class="form-label fw-semibold">Check-out Date</label>
            <input type="date" class="form-control" id="editCheckOut" required />
          </div>
          <div class="mb-3">
            <label for="editGuests" class="form-label fw-semibold">Rooms Booked</label>
            <input type="number" class="form-control" id="editGuests" min="1" value="1" required />
          </div>
          <p id="editError" class="text-danger small mb-0"></p>
          <p id="editSuccess" class="text-success small mb-0"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn" onclick="saveEdit()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
  <script>
    hotelBooking.ensureAuth();

    let allBookings = [];

    function getTodayStr() {
      const d = new Date();
      return d.toISOString().split('T')[0];
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      return new Date(dateStr).toISOString().split('T')[0];
    }

    function openEditModal(bookingId) {
      const booking = allBookings.find(b => b.id === bookingId);
      if (!booking) return;

      document.getElementById('editBookingId').value = booking.id;
      document.getElementById('editHotelName').textContent = booking.hotel_name + ' (' + booking.hotel_location + ')';
      document.getElementById('editRoomType').textContent = booking.room_type;

      const today = getTodayStr();
      const checkInEl = document.getElementById('editCheckIn');
      const checkOutEl = document.getElementById('editCheckOut');
      checkInEl.min = today;
      checkOutEl.min = today;
      checkInEl.value = formatDate(booking.check_in);
      checkOutEl.value = formatDate(booking.check_out);
      document.getElementById('editGuests').value = booking.guests || booking.rooms_booked || 1;

      document.getElementById('editError').textContent = '';
      document.getElementById('editSuccess').textContent = '';
      document.getElementById('saveEditBtn').disabled = false;

      const modal = new bootstrap.Modal(document.getElementById('editModal'));
      modal.show();
    }

    async function saveEdit() {
      const bookingId = document.getElementById('editBookingId').value;
      const checkIn = document.getElementById('editCheckIn').value;
      const checkOut = document.getElementById('editCheckOut').value;
      const guests = document.getElementById('editGuests').value;
      const errorEl = document.getElementById('editError');
      const successEl = document.getElementById('editSuccess');
      const saveBtn = document.getElementById('saveEditBtn');

      errorEl.textContent = '';
      successEl.textContent = '';

      if (!checkIn || !checkOut) {
        errorEl.textContent = 'Please select both check-in and check-out dates.';
        return;
      }

      if (checkOut <= checkIn) {
        errorEl.textContent = 'Check-out date must be after check-in date.';
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        await hotelBooking.api.request('/api/bookings/' + bookingId, {
          method: 'PUT',
          body: JSON.stringify({ checkIn, checkOut, guests: Number(guests) })
        });

        successEl.textContent = 'Booking updated successfully!';

        setTimeout(() => {
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
          loadBookings();
        }, 1000);
      } catch (error) {
        errorEl.textContent = error.message;
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
      }
    }

    async function loadBookings() {
      const bookings = await hotelBooking.api.request('/api/bookings/my');
      allBookings = bookings;
      const list = document.getElementById('list');

      if (!bookings.length) {
        list.innerHTML = '<div class="col-12"><div class="card border-0 shadow-sm"><div class="card-body"><p class="mb-0">No bookings yet.</p></div></div></div>';
        return;
      }

      list.innerHTML = bookings.map((booking) => `
        <div class="col-12 col-lg-6">
          <article class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h2 class="h5 mb-0">${booking.hotel_name} (${booking.hotel_location})</h2>
                <button class="btn btn-outline-primary btn-sm" onclick="openEditModal(${booking.id})" title="Edit Booking">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:-2px">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg>
                  Edit
                </button>
              </div>
              <p class="mb-1">Room Type: ${booking.room_type}</p>
              <p class="mb-1">Price per night: INR ${booking.price_per_night || booking.room_price}</p>
              <p class="mb-1">Check-in: ${formatDate(booking.check_in)}</p>
              <p class="mb-1">Check-out: ${formatDate(booking.check_out)}</p>
              <p class="mb-0">Rooms booked: ${booking.guests || booking.rooms_booked}</p>
            </div>
          </article>
        </div>
      `).join('');
    }

    loadBookings().catch((error) => {
      document.getElementById('list').innerHTML = `<div class="col-12"><div class="card border-0 shadow-sm"><div class="card-body"><p class="text-danger mb-0">${error.message}</p></div></div></div>`;
    });
  </script>
</body>
</html>
