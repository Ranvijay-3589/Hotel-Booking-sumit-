<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Search - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./hotels.html">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./hotels.html">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="./my-bookings.html">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="hotelBooking.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <section class="card border-0 shadow-sm mb-4">
      <div class="card-body p-4">
        <h1 class="h3 mb-4">Search Hotels</h1>
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-4">
            <label for="location" class="form-label">Location</label>
            <input id="location" class="form-control" placeholder="e.g. Goa" />
          </div>
          <div class="col-6 col-md-3">
            <label for="minPrice" class="form-label">Min Price</label>
            <input id="minPrice" type="number" min="0" class="form-control" />
          </div>
          <div class="col-6 col-md-3">
            <label for="maxPrice" class="form-label">Max Price</label>
            <input id="maxPrice" type="number" min="0" class="form-control" />
          </div>
          <div class="col-12 col-md-2 d-grid">
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section id="results" class="row g-3"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
  <script>
    hotelBooking.ensureAuth();

    async function loadHotels() {
      const params = new URLSearchParams();
      const location = document.getElementById('location').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;

      if (location) params.set('location', location);
      if (minPrice) params.set('minPrice', minPrice);
      if (maxPrice) params.set('maxPrice', maxPrice);

      const hotels = await hotelBooking.api.request(`/api/hotels?${params.toString()}`);
      const results = document.getElementById('results');

      if (!hotels.length) {
        results.innerHTML = '<div class="col-12"><div class="card border-0 shadow-sm"><div class="card-body"><p class="mb-0">No hotels found.</p></div></div></div>';
        return;
      }

      results.innerHTML = hotels.map((hotel) => `
        <div class="col-12 col-lg-6">
          <article class="card border-0 shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h2 class="h5 mb-2">${hotel.name}</h2>
              <p class="text-secondary mb-1">${hotel.location}</p>
              <p class="text-secondary small mb-3">${hotel.description || ''}</p>
              <p class="mb-4">Price range: INR ${hotel.min_price} - INR ${hotel.max_price}</p>
              <div class="mt-auto d-grid">
                <button class="btn btn-outline-primary" onclick="window.location.href='./hotel.html?id=${hotel.id}'">View Details</button>
              </div>
            </div>
          </article>
        </div>
      `).join('');
    }

    document.getElementById('searchBtn').addEventListener('click', loadHotels);
    loadHotels().catch((error) => {
      document.getElementById('results').innerHTML = `<div class="col-12"><div class="card border-0 shadow-sm"><div class="card-body"><p class="text-danger mb-0">${error.message}</p></div></div></div>`;
    });
  </script>
</body>
</html>
