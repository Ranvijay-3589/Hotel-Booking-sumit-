<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="auth-page">
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm border-0 auth-card">
          <div class="card-body p-4 p-md-5">
            <h1 class="h3 mb-3">Welcome back</h1>
            <p class="text-secondary mb-4">Sign in to search hotels and manage your bookings.</p>

            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input id="email" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input id="password" type="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p id="error" class="text-danger small mt-3 mb-0"></p>
            <p class="text-secondary mt-4 mb-0">No account? <a href="./register.html">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/common.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const error = document.getElementById('error');
      error.textContent = '';

      try {
        const response = await hotelBooking.api.request('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        localStorage.setItem('token', response.token);
        window.location.href = './hotels.html';
      } catch (err) {
        error.textContent = err.message;
      }
    });
  </script>
  <script src="https://widget.vibeback.io/v1/loader.js" data-widget-id="wgt_9wIDaxoB5VcXCstp" data-domain="ranvijay.capricorn.online/sumit"></script>
</body>
</html>
