<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./hotels.html">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./hotels.html">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="./my-bookings.html">My Bookings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <section class="card border-0 shadow-sm" id="content"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
  <script>
    hotelBooking.ensureAuth();
    const booking = JSON.parse(sessionStorage.getItem('latestBooking') || 'null');
    const content = document.getElementById('content');

    if (!booking) {
      content.innerHTML = `
        <div class="card-body p-4">
          <h1 class="h3 mb-2">No recent booking found</h1>
          <p class="mb-0"><a href="./hotels.html">Search hotels</a></p>
        </div>
      `;
    } else {
      content.innerHTML = `
        <div class="card-body p-4">
          <h1 class="h3 mb-4">Booking Confirmed</h1>
          <p class="mb-2">Booking ID: <strong>${booking.id}</strong></p>
          <p class="mb-2">Room ID: ${booking.roomId}</p>
          <p class="mb-2">Check-in: ${booking.checkIn}</p>
          <p class="mb-2">Check-out: ${booking.checkOut}</p>
          <p class="mb-4">Rooms booked: ${booking.roomsBooked}</p>
          <a class="btn btn-outline-primary" href="./my-bookings.html">View all bookings</a>
        </div>
      `;
    }
  </script>
</body>
</html>
