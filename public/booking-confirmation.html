<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation - Hotel Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark topbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./hotels.html">Hotel Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./hotels.html">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="./my-bookings.html">My Bookings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-md-5">
    <section class="card border-0 shadow-sm" id="content"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
  <script>
    hotelBooking.ensureAuth();
    const booking = JSON.parse(sessionStorage.getItem('latestBooking') || 'null');
    const content = document.getElementById('content');

    if (!booking) {
      content.innerHTML = `
        <div class="card-body p-4">
          <h1 class="h3 mb-2">No recent booking found</h1>
          <p class="mb-0"><a href="./hotels.html">Search hotels</a></p>
        </div>
      `;
    } else {
      const checkIn = booking.check_in ? new Date(booking.check_in).toLocaleDateString() : 'N/A';
      const checkOut = booking.check_out ? new Date(booking.check_out).toLocaleDateString() : 'N/A';
      const totalPrice = booking.total_price ? parseFloat(booking.total_price).toLocaleString() : 'N/A';

      content.innerHTML = `
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <span class="badge bg-success fs-6 px-3 py-2">Booking Confirmed</span>
          </div>
          <h1 class="h3 mb-4 text-center">Thank you for your booking!</h1>
          <div class="row justify-content-center">
            <div class="col-12 col-md-8">
              <table class="table">
                <tbody>
                  <tr><th>Booking ID</th><td>${booking.id}</td></tr>
                  ${booking.hotel_name ? `<tr><th>Hotel</th><td>${booking.hotel_name}</td></tr>` : ''}
                  ${booking.hotel_location ? `<tr><th>Location</th><td>${booking.hotel_location}</td></tr>` : ''}
                  ${booking.room_type ? `<tr><th>Room Type</th><td>${booking.room_type}</td></tr>` : ''}
                  <tr><th>Check-in</th><td>${checkIn}</td></tr>
                  <tr><th>Check-out</th><td>${checkOut}</td></tr>
                  <tr><th>Guests</th><td>${booking.guests || 1}</td></tr>
                  <tr><th>Total Price</th><td>INR ${totalPrice}</td></tr>
                  <tr><th>Status</th><td><span class="badge bg-success">${booking.status || 'confirmed'}</span></td></tr>
                </tbody>
              </table>
              <div class="text-center mt-3">
                <a class="btn btn-outline-primary me-2" href="./my-bookings.html">View All Bookings</a>
                <a class="btn btn-primary" href="./hotels.html">Book Another Hotel</a>
              </div>
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
